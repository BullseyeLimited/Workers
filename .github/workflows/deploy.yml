name: deploy-all-workers

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: kairos-worker
            config: workers/kairos/fly.toml
          - app: napoleon-worker
            config: workers/napoleon/fly.toml
          # add more workers here as you create them
          # - app: episode-abstract-worker
          #   config: workers/episode_abstract_writer/fly.toml

    steps:
      - uses: actions/checkout@v4

      - name: Deploy \${{ matrix.app }}
        uses: superfly/flyctl-actions@v1      # ‚Üê correct tag
        with:
          args: deploy --remote-only --app \${{ matrix.app }} --config \${{ matrix.config }}
        env:
          FLY_API_TOKEN: \${{ secrets.FLY_API_TOKEN }}
